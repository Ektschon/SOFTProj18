<!DOCTYPE html>
<html>

<head>
    <!--Für Zeichenkodierung notwendig-->
    <meta charset="utf-8">
    <!--Notwendig um responsivität zu realisieren-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Informationen über Inhalt und Author (nicht notwendig aber der Vollständigkeit halber-->
    <meta name="description" content="Software Engineering">
    <meta name="author" content="Eric Silbernagel / Tobias Reißner">
    <!--Betitelt die Registerkarte im Brwoser-->
    <title>Projekt_Reißner/Silbernagel</title>
    <!-- Hier wird auf Styleforgaben von Bootstrap hingewiesen um die genutzten Bootstrap-Elemente nutzbar zu machen -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">

<body >
    <!-- Nutzung einer Bootstrap Navbar mit entsprechender Optik. Weiterhin ist sie am oberen Bildschirmrand fixiert 
    (Sinnvoll für responsives Design)-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <!--Nutzen hier das Navbar-Brand um einen Obtisch ansprechenden "Titel/Überschrift" zu realisieren-->
        <span class="navbar-brand mr-5"> Software Engineering</span>
        <!--Erstellung des Buttons (erscheint anstelle der navbar-items bei kleinen Devices) 
        der das Dropdownmenü im fall eines kleinen Devices öffnet-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Etabliert die Responsivität der Navbar (Das Items unter dem Toggler zusammengefasst werden)-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--navbar Items werden hier in eine Liste gepackt-->
            <ul class="navbar-nav">
                <!--href behinhaltet link zu anderer html-Seite-->
                <li class="nav-item"><a class="nav-link" href="calendar.html">Home </a></li>
                <!--Active bei nav-item active um eine Farbung des nav-items zu realisieren -->
                <li class="nav-item active"><a class="nav-link" href="termin.html">Termin Anlegen</a></li>
                <li class="nav-item dropdown">
                    <!--Erstellung eines Dropdown Menüs (Bootstrapbasiert) um mehrere Items platzsparend 
                    und sinnvoll(Abhängig des Seitenkonzepts) einzufügen-->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Optionen</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Terminblockaden einrichten (in arbeit)</a>
                        <a class="dropdown-item" href="#">Mitteilungseinstellungen (in arbeit</a>
                        <!--Optische Trennung zwischen den Items mit hilfe des divider-->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="index.html">Abmelden</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Einbringung einer PNG(Bilddatei) als Logo mit festgelegter Größe (höhe und breite) 
        und Alternativtext falls eine Darstellung nicht möglich ist-->
        <img src="logo.png" width="90" height="40" alt="logoTHBingen">
    </nav>

    <!--Erstellung eines Containers der mittels des Gridsystems von Bootstrap 
    eine Größenformatierung erhält und durch ein festgelegtes Margin (hier ausrichtung nach Oben) 
    einen bestimmten Abstand zum oberen Objekt erhält-->
    <div class="container3 col-md">
        <!--Mit Row werden Elemente in eine Zeile gepackt und justify-content-center ordnet die Elemente zentriert an-->
        <div class="row justify-content-center">
            <!--Textbox (Überschrift h5 ist denke ich klar) mit Bootstrap design dessen größe durch das Bootstrap-Grid 
            und margin Funktionen festgelegt ist-->
            <div class="name col-md-6 mt-3">
                <h5 class="ml-0 text-left">Gesprächspartner:</h5>
                <input type="name" class="form-control" name="Name" placeholder="Max Mustermann">
            </div>
            <!--Datepicker (Überschrift h5 ist denke ich klar) mit Bootstrap design und funktion 
            dessen größe durch das Bootstrap-Grid und margin Funktionen festgelegt ist-->
            <div class="date col-md-6 mt-3">
                <h5 class="ml-0 text-left">Datum:</h5>
                <input type="date" class="form-control" max="3000-12-31" min="1000-01-01" name="Date">
            </div>
        </div>
        <!--neue row um nächste Zeile zu öffnen-->
        <div class="row justify-content-center">
            <!--Textfeld (Überschrift h5 ist denke ich klar) mit Bootstrap design  
            dessen größe durch das Bootstrap-Grid und margin Funktionen festgelegt ist. 
            Es können nur Zahlen in Form einer Zeitangabe eingegeben werden-->
            <div class="time col-md-6 mt-3">
                <h5 class="ml-0 text-left">Startzeitpunkt:</h5>
                <input type="time" class="form-control" name="UhrZeit" placeholder="23:59:59">
            </div> 
            <div class="time col-md-6 mt-3">
                <h5 class="ml-0 text-left">Endzeitpunkt:</h5>
                <input type="time" class="form-control" name="UhrZeit" placeholder="23:59:59" >
            </div> 
        </div>
        <div class="row justify-content-center">
            <!--Textfeld (Überschrift h5 ist denke ich klar) mit Bootstrap design  
            dessen größe durch das Bootstrap-Grid und margin Funktionen festgelegt ist.-->
            <div class="text col-md-12 mt-3">
                <h5 class="ml-0 text-left">Thema:</h5>
                <input type="text" class="form-control" name="text" placeholder="Beratungsgespräch Software-Engineering">
            </div> 
        </div>
          
            <!--link mit der optik eines Bootstrap button um die Termin Anfrage optisch darzustellen und auf die "Home-Seite" zu kommen
            Mit <form> anstatt <div> sowie php und javascript könnte ein Button erstellt werden der die Objekte im form abfragt 
            und weitergibt(->Funktionsfähiges Termin Anlegen)-->
            <div class="mt-3">
                <a href="calendar.html"><button class="btn btn-lg btn-primary btn-block">Termin Anfragen</button></a>
            </div>
        
    </div>
    <!--Container der aus optischen Gründen (Seitenfuss) am Boden fixiert ist (auch Sinnvoll für Responsivität)-->
    <div class="container2 fixed-bottom text-center">
            <div class="row">
            <!-- Link um auf die impressum-Seite zu gelangen. 
            Ist auf einen Bootstrap Button gelegt um eine ansprechendere Formatierung zu erhalten-->
            <a class="col" href="impressum.html"><button class="btn btn-link">Impressum</button></a>
            <a class="col mt-2">© Master-WISS2018</a>
            </div>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
