    <!--Erstellung eines Containers der mittels des Gridsystems von Bootstrap 
    eine Größenformatierung erhält und durch ein festgelegtes Margin (hier ausrichtung nach Oben) 
    einen bestimmten Abstand zum oberen Objekt erhält-->
    <div class="container3 col-md">
        <!--Mit Row werden Elemente in eine Zeile gepackt und justify-content-center ordnet die Elemente zentriert an-->
        <div class="row justify-content-center">
            <!--Textbox (Überschrift h5 ist denke ich klar) mit Bootstrap design dessen größe durch das Bootstrap-Grid 
            und margin Funktionen festgelegt ist-->
            <div class="name col-md-6 mt-3">

            </div>
            <!--Datepicker (Überschrift h5 ist denke ich klar) mit Bootstrap design und funktion 
            dessen größe durch das Bootstrap-Grid und margin Funktionen festgelegt ist-->
            <div class="date col-md-6 mt-3">
                <h5 class="ml-0 text-left">Datum:</h5>
                <input type="date" class="form-control" max="3000-12-31" min="1000-01-01" name="Date">
            </div>

            <div class="time col-md-6 mt-3">
